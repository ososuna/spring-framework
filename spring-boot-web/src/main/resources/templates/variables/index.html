<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title></title>
</head>
<body>
  <h1 th:text="${title}"></h1>
  <ul>
    <li>
      <a th:href="@{/variables/string/} + 'Hello World'">
        /variables/string/helloWorld
      </a>
    </li>
    <li>
      <a th:href="@{/variables/string/} + 'Hello WorldSpring'">
        /variables/string/helloWorldSpring
      </a>
    </li>
    <li>
      <a th:href="@{/variables/string/} + 'Hello World' + '/' + 12">
        /variables/string/helloWorld12
      </a>
    </li>
  </ul>
</body>
</html>
